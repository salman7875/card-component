<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="images">
      <img src="./images/image-product-desktop.jpg" alt="image-product-desktop">
    </div>

    <div class="details">
      <h2 class="heading">Perfume</h2>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A Floral, soral and volaptus interpretation composed by Olivier Polge, Perfumer-Creator for
        the House of CHANEL.</p>

      <div class="inner-container">
        <p class="price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="btn-cart">Add to Cart</button>
    </div>
  </div>
</body>

</html>
